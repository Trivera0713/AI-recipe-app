<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Ai recipe app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Recipe Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the ingredients you have available"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe">The recipe will go here</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Trivera0713/" target="_blank"
          >Thaisha Rivera</a
        >
        and is
        <a href="https://github.com/Trivera0713/AI-recipe-app" target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a
          href="https://thaishas-ai-recipe-generator.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
