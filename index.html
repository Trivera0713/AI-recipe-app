<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Ai recipe app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <svg class="glow-container">
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-blur"
            rx="20px"
          ></rect>
          <rect
            pathLength="100"
            stroke-linecap="round"
            class="glow-line"
            rx="20px"
          ></rect>
        </svg>
        <div class="form-container">
          <form id="recipe-generator">
            <input
              type="text"
              placeholder="Enter the ingredients you have available"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-list"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e. Eggs, Butter, Rice</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Trivera0713/" target="_blank"
          >Thaisha Rivera</a
        >
        and is
        <a href="https://github.com/Trivera0713/AI-recipe-app" target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a
          href="https://thaishas-ai-recipe-generator.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
